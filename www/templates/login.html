<ion-view style="" class=" " id="page4" title="Login">
    <ion-content class="has-header" padding="true" overflow-scroll="false" has-bouncing="true">
        <form class="list " id="login-form1">
            <ion-list class=" " id="login-list1">
                <label id="login-input1" class="item item-input item-stacked-label ">
                    <span class="input-label">Username</span>
                    <input ng-model="data.username" type="text">
                </label>
                <label class="item item-input item-stacked-label">
                 <span class="input-label">Password</span>
                 <input type="password" ng-model="data.password">
             </label>
            </ion-list>
            <div style="height: 40px;" class="spacer"></div>
            <button class=" button button-positive  button-block " ng-click="panda()" id="login-button1">Log in</button>
        </form>
    </ion-content>
</ion-view>

<ion-side-menus style="" enable-menu-with-back-views="false">
      <ion-side-menu-content>
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button></ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>

        </ion-nav-bar>
        <ion-nav-view name="side-menu21"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left" id="side-menu21">
        <ion-header-bar class="bar-stable" style="background-color: rgb(53, 143, 228);">
            <div class="title" style="color: white;">Pengadaan Barang</div>
        </ion-header-bar>
        <ion-content padding="false" class="side-menu-left has-header" >
          <div id="sidebar" class="sidebar sidebar-default open" role="navigation" style="display:initial;width:100%;">
              <!-- Sidebar header -->
              <div class="sidebar-header header-cover" style="background-image: url(http://2.bp.blogspot.com/-2RewSLZUzRg/U-9o6SD4M6I/AAAAAAAADIE/voax99AbRx0/s1600/14%2B-%2B1%2B%281%29.jpg);">
                  <!-- Top bar -->
                  <div class="top-bar"></div>

                  <!-- Sidebar brand image -->
                  <div class="sidebar-image">
                      <img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/53474/atom_profile_01.jpg">
                  </div>
                  <!-- Sidebar brand name -->
                  <span ng-controller="jumlahnotifikasikeluar" style="color:black;"  class="sidebar-brand" >
                    {{tempat}}

                  </span>
              </div></div>
            <ion-list class=" " id="menu-list2">
                <ion-item style="" class="item item-icon-left " menu-close="" ui-sref="menu.barang" id="menu-list-item1">
                  <i class="icon ion-android-cart"></i>
                  Barang

                </ion-item>
                <ion-item style="" class="item item-icon-left item-icon-right" menu-close="" ui-sref="menu.notifikasi" id="menu-list-item3"><i class="icon ion-ios-bell"></i>Notifikasi Masuk<span class="badge badge-assertive" style="background-color:green;" ng-controller="jumlahnotifikasimasuk">{{jumlah}}</span></ion-item>
                <ion-item style="" class="item item-icon-left item-icon-right" menu-close="" ui-sref="menu.notifikasikeluar" id="menu-list-item3"><i class="icon ion-ios-bell"></i>Notifikasi Keluar<span class="badge badge-assertive" ng-controller="jumlahnotifikasikeluar">{{jumlah}}</span></ion-item>
                <ion-item style="" class="item item-icon-left " menu-close="" ui-sref="menu.permintaan" id="menu-list-item3"><i class="icon ion-android-add"></i>Tambah Permintaan</ion-item>
                  <ion-item style="" class="item item-icon-left " menu-close="" ng-controller="barangCtrl" ui-sref="login" ng-click="kembali()" id="menu-list-item3"><i class="icon ion-power"></i>Logout</ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
